<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">


    <form action="/dayset" id="form">
      <div>
        <label for="day">Day</label><br>
        <input type="text" id="day" class="box" name="day" value="24"><br>
        <span id="warning" class="day">This field is required</span>
      </div>

      <div>
        <label for="month">Month</label><br>
        <input type="text" id="month" class="box" name="month" value="09"><br>
        <span id="warning" class="month">This field is required</span>
      </div>

      <div>
        <label for="year">Day</label><br>
        <input type="text" id="year" class="box" name="year" value="1984"><br>
        <span id="warning" class="year">This field is required</span>

      </div>
    </form>

    <div class="divider">
      <button><img src="./assets/images/icon-arrow.svg" alt="button"></button>
    </div>

    <div class="timecontainer">
      <i> <span class="color text yeartotal"> 38</span> years <br>
        <span class="color text monthtotal">3</span> months <br>
        <span class="color text daytotal">26</span> days <br></i>
    </div>


  </div>
  <script src="./app.js"></script>
</body>

</html>
